<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>tutor-page</title>
</head>

<body class="main-body">
    <h1>tutor-page</h1>
    <div class="info">
        <h2>home</h2>
        <h2>소개</h2>
    </div>
    <div class="profile">
        <p>여기엔 나의 기본적인 프로필을 적어둔다.</p>
    </div>
    <div class="scrollmenu">
        <div class="scrollmenu-container">
            <img src="/image/tutor-data.jpg" >
            <div class="text">tutor-data</div>
        </div>
        <div class="scrollmenu-container">
            <img src="/image/question.jpg" alt="">
            <div class="text">question</div>
        </div>      
        <div class="scrollmenu-container">
            <img src="/image/curriculum.jpg" alt="">
            <div class="text">curriculum</div>
        </div>
        <div class="scrollmenu-container">
            <img src="/image/calendar.jpg" alt="">
            <div class="text">calendar</div>
        </div>

    </div>
    <div class="inquire">
        <div class="tutor-info">
            <span>문의하기</span>
            <span>경기도 수원시 영통구 망포동 영통 SKVIEW</span>
            <span>sperr@ajou.ac.kr</span>
            <span>01024087489</span>
        </div>
        <div class="inquire-input">
            <label for="name" class="input-type">이름</label>
            <input type="text" id="name" class="input-value">
            <label for="address" class="input-type">주소</label>
            <input type="text" id="address" class="input-value">
            <div>
                <div class="table-input">
                    <label for="email" class="input-type">이메일</label>
                    <input type="text" id="email" class="input-value">
                </div>
                <div class="table-input">
                    <label for="phone-number" class="input-type">전화번호</label>
                    <input type="text" id="phone-number" class="input-value">
                </div>
            </div>

            <label for="input-title" class="input-type">제목</label>
            <input type="text" id="input-title" class="input-value">
            <label for="message" class="input-type">메시지</label>
            <input type="text" id="message" class="input-value">
        </div>
    </div>



    <script src="/page-js/main.js"></script>
</body>

</html>
