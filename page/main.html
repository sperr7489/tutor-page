<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>tutor-page</title>
</head>

<body class="main-body">
    <h1>tutor-page</h1>
    <div class="info">
        <h2>home</h2>
        <h2>소개</h2>
    </div>
    <div class="profile-container">
        <img src="/image/tutor-profile.jpg" class="profile">
        <p class="text">tutor-profile</p>
    </div>
    <div class="scrollmenu">
        <div class="scrollmenu-container">
            <img src="/image/tutor-data.jpg" >
            <div class="text">tutor-data</div>
        </div>
        <div class="scrollmenu-container">
            <img src="/image/question.jpg" alt="">
            <div class="text">question</div>
        </div>      
        <div class="scrollmenu-container">
            <img src="/image/curriculum.jpg" alt="">
            <div class="text">curriculum</div>
        </div>
        <div class="scrollmenu-container">
            <img src="/image/schedule.jpg" alt="">
            <div class="text">schedule</div>
        </div>

    </div>
    <div class="inquire">
        <div class="tutor-info">
            <span>문의하기</span>
            <span>경기도 수원시 영통구 망포동 영통 SKVIEW</span>
            <span>sperr@ajou.ac.kr</span>
            <span>01024087489</span>
        </div>
        <div class="inquire-input">
            <label for="name" class="input-type">이름</label>
            <input type="text" id="name" placeholder="이름을 입력하세요" class="input-value">
            <label for="address" class="input-type">주소</label>
            <input type="text" id="address" placeholder="주소를 입력해주세요" class="input-value">
            <div class="table-box">
                <div class="table-input">
                    <label for="email" class="input-type">이메일</label>
                    <input type="email" id="email" placeholder="이메일을 입력해주세요" class="input-value">
                </div>
                <div class="table-input">
                    <label for="phone-number" class="input-type">전화번호</label>
                    <input type="tel" id="phone-number" placeholder="전화번호를 입력해주세요" class="input-value">
                </div>
            </div>

            <label for="input-title" class="input-type">제목</label>
            <input type="text" id="input-title" placeholder="무엇에 대한 문의인가요?" class="input-value">
            <label for="message" class="input-type">메시지</label>
            <input type="text" id="message" placeholder="내용을 적어주세요" class="input-value">
            <button class="input-value" type="submit">submit</button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/c845c73afc.js" crossorigin="anonymous"></script>
    <script src="/page-js/main.js"></script>
</body>

</html>
