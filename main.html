<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tutor-page</title>
</head>

<body>
    <!--지금 여기서 필요한 것은 tutor page를 눌렀을 때 홈으로 돌아가는 것과 인풋. 그리고 로그아웃기능 마이페이지 기능들이 존재해야한다.-->
    <div class="nav-var">
        <div>
            <i class="fas fa-bars fa-2x"></i>
            <h2 class="main_title">Tutor page</h2>
        </div>
        <div>
            <input type="text" class="search-input" placeholder="원하는 내용을 검색하세요">
            <i class="fas fa-search fa-lg"></i>
        </div>
        <div>
            <i class="fas fa-bell fa-2x"></i>
            <i class="fas fa-user-circle fa-2x"></i>
        </div>


    </div><!--여기까지가 기본적으로 들어가는 상단 nav-var이다. -->

    <div class="layout-main">
        
        <div class="user-wrap">
            <i class="fas fa-user-circle"></i>
            <i class="fas fa-user-circle"></i>
            <i class="fas fa-user-circle"></i>
            <footer>
                <i class="fas fa-plus"></i>
            </footer>
        </div>
        <div class="layout-wrap">
            <div class="layout-wrap__item">모의고사 
                <hr class="layout-wrap__underLine">
                <div>js를 이용해서 li들 추가시킨다.</div>
            </div>
            <div class="layout-wrap__item">질문게시판
                <hr class="layout-wrap__underLine">
                <div>유저들이 질문을 올리면 추가하기</div>
            </div>
            <div class="layout-wrap__item">학습스케쥴
                <hr class="layout-wrap__underLine">
                <div>학습스케쥴 캘린더를 표시할 수 있도록 하기</div>
            </div>
            <div class="layout-wrap__item">solution
                <hr class="layout-wrap__underLine">
                <div>내가 제공한 영상들에 대한 목록들
                </div>
            </div>
            
            
        </div>
            
        </div>




    <script src="https://kit.fontawesome.com/c845c73afc.js" crossorigin="anonymous"></script>

</body>

</html>
