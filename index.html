<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tutor-page</title>
</head>
<body>
    <h1 class="tutor-page_title">Tutor-page</h1>
    <form action="" class="tutor-page__login">
        <input type="text" name="email" class="tutor-page__email user-info" placeholder="email">
        <input type="password" name="password" class="tutor-page__password user-info" placeholder="password">
        <input type="button" value="로그인" class="tutor-page__login-btn">
        <!--로그인 상태를 유지할 수 있도록 하자. -->
        <div class="tutor-page__login-stay">
            <i class="far fa-check-circle"></i>
            <span>Stay signed in</span>
        </div>
    </form>
    <script src="https://kit.fontawesome.com/c845c73afc.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
